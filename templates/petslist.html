{% extends 'base.html' %} {% block title %}Pets{% endblock %} {% block content
%}
<h1>Pets</h1>

{% for pet in pets %}
<div>
  <img src="{{pet.photo_url}}" alt="" />
  <a href="/{{pet.id}}" class="href">
    {{pet.name}} {% if pet.available %} is available! {% else %} is NOT
    available {% endif %}
  </a>
</div>
{% endfor %}

<form action="/add" method="GET" class="action">
  <button>Add a Pet</button>
</form>
{% endblock %}
